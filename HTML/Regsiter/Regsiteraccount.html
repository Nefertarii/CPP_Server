<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建账号</title>
		<link type="text/css" rel="stylesheet" href="Regsiteraccount.css" />
		<link rel="icon" href="../Image/png/logo_32.png" type="image/x-icon">
	</head>
	<body>
        <Header>
            <h1>创建账号</h1>
        </Header>
		<Main>
            <div class="bg-stars">
                <div id="bg-stars-1"></div>
                <div id="bg-stars-2"></div>
                <div id="bg-stars-3"></div>
            </div>
        	<div class="card-list">
                <div class="card">
                    <div class="title-email">邮箱地址
                        <div><input type="text" class="input-email" /></div>
                        <div class="input-error" id="input-error-email"></div>
                    </div>     
                    <div class="title-username">用户名
                        <div><input type="text" class="input-username" /></div>
                        <div class="input-error" id="input-error-username"></div>
                    </div>               
                    <div class="title-password">密码
                        <div><input type="password" class="input-password" /></div>
                        <div class="input_error"></div>
                    </div>                    
                    <div class="title-verify">验证码
						<div class="left"> 
							<input type="text" class="input_verify" id="input_ver" />
						</div>
						<div class="right">
                            <canvas id="canvas" width="100" height="30"></canvas>
                        </div>
                    </div>
                    <div class="title-submit">提交
                        <input type="button"/>
                    </div>
                </div>
        	</div>
        </Main>
        <Footer>
            <div class="Github_link">
                <a href="https://github.com/Nefertarii/" target="_blank">
                    <svg class="Github_svg" fill-rule="evenodd" width="16" height="16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                    Github:Nefertarii
                </a>
            </div>
            <div class="CN_bei_an">
                <a href="https://beian.miit.gov.cn/" target="_blank">
                    湘ICP备2021014961号-1
                </a>
            </div>
        </Footer>
	</body>
	<script src="Regsiteraccount.js"></script>
</html>
