<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="Tapgame.css">
		<link rel="icon" href="../Image/png/logo_32.png" type="image/x-icon">
		<title>瓦肆</title>
	</head>
	<body>
        <Header>
            <h1>一个热衷于尝试的网站</h1>
        </Header>
        <div class="Follow-left" id="Follow-left-admission">
            <div class="Follow-left-Login-fail">
                    <div class="Empty"></div>
                    <div class="Follow-left-logo" id="avatar-fail"></div>
                    <div class="Empty"></div>
                    <div>用户名</div>
                    <input class="input-name" id="username" type="text" />
                    <div>密码</div>
                    <input class="input-name" id="password" type="password" />
                    <div class="Empty"></div>
                    <input class="input-submit" id="login-button" type="submit" value="登录" />
                    <div class="Empty"></div>
                    <div>还没有账号? <a href="../Regsiter/Regsiteraccount.html">点击注册</a></div>
            </div>
            <div class="Follow-left-Login-success">
                    <div class="Empty"></div>
                    <div class="Follow-left-logo" id="avatar-success"></div>
                    <div class="Empty"></div>
                    <div>用户</div>
                    <div class="Empty"></div>
                    <div id="Login-username">User</div>
                    <div class="Empty"></div>
                    <div>前往<a href="../Errorpage/Page404.html">个人中心</a></div>
            </div>
            <div class="Follow-left-footer">
                <div>今日来访人数</div>
                <div class="Follow-left-today-num">加载中...</div>
                <div>较昨日</div>
                <div class="Follow-left-yesterday-num">加载中...</div>
            </div>
        </div>
        <Main>
            <div class="bg-stars">
                <div id="bg-stars-1"></div>
                <div id="bg-stars-2"></div>
                <div id="bg-stars-3"></div>
            </div>	
            <div class="Game_window">
                <div class="Game_tittle">Game tittle</div>
                <div class="Game_play">
                    <button class="Game_start">
                        <svg class="Game_start_svg">
                            
                        </svg>
                    </button>
                </div>
                <div class="Game_option">
                    <div id="Game_load"></div>
                    Game option
                </div>
            </div>
        </Main>
        <Footer>
            <div class="Github-link">
                <a href="https://github.com/Nefertarii/" target="-blank">
                    <svg class="Github-svg" fill-rule="evenodd" width="16" height="16">

                        </path>
                    </svg>
                    Github:Nefertarii
                </a>
            </div>
            <div class="CN-bei-an">
                <a href="https://beian.miit.gov.cn/" target="-blank">
                    湘ICP备2021014961号-1
                </a>

        </Footer>
	</body>
	<script src="Tapgame.js"></script>
</html>
