<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="index.css">
		<link rel="icon" href="Image/png/logo_32.png" type="image/x-icon">
		<title>瓦肆</title>
	</head>
	<body>
        <div class="Header">
            一个热衷于尝试的网站
        </div>

		<div class="Follow_left" id="Follow_left_admission">
			<div id="Login_fail">
				<div class="space"></div>
				<div class="Follow_left_logo" id="avatar_fail"></div>
				<div class="space"></div>
				<div>用户名</div>
				<input class="input_name" id="username" type="text" />
				<div>密码</div>
				<input class="input_name" id="password" type="password" />
				<div class="space"></div>
				<input class="input_submit" id="login_button" type="submit" value="登录" />
				<div class="space"></div>
				<div>还没有账号? <a href="CreateAccount/createaccount.html">点击注册</a></div>
			</div>
			<div id="Login_success">
				<div class="space"></div>
				<div class="Follow_left_logo" id="avatar_success"></div>
				<div class="space"></div>
				<div>用户</div>
				<div class="space"></div>
				<div id="left_info_success_username"></div>
				<div class="space"></div>
				<div>前往<a href="CreateAccount/createaccount.html">个人中心</a></div>
				<div class="space"></div>
				<div class="space"></div>
			</div>
			<div class="Yesterday">昨日来访人数</div>
			<div class="Yesterday_num">加载中...</div>
			<div class="Before_yesterday">较前日</div>
			<div class="Before_yesterday_num">加载中...</div>
		</div>

        <div class="Card_list">
            <div class="Card">1</div>
            <div class="Card">2</div>
            <div class="Card">3</div>
        </div>

		<div class="Footer">
            <div class="Footer_font" >
                <a href="https://beian.miit.gov.cn/" target="_blank">
                    湘ICP备2021014961号-1
                </a>
            </div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
